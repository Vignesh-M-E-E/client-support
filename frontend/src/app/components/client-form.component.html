<form (ngSubmit)="submit()" [formGroup]="form" class="form">
  <label>Title
    <input type="text" formControlName="title" required />
  </label>

  <label>Client Name
    <input type="text" formControlName="clientName" required />
  </label>

  <label>Description
    <textarea formControlName="description" rows="4" required></textarea>
  </label>

  <button type="submit" [disabled]="submitting">Submit Ticket</button>

  <p class="success" *ngIf="ticket">Submitted! Status: {{ ticket.status }}</p>
  <p class="error" *ngIf="error">{{ error }}</p>
</form>
